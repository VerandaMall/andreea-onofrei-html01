<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form method="GET">
    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="ciocolata">Ciocolata</label>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
      </li>
      <li>
        <label for="stafide">Stafide</label>
        <input
          type="checkbox"
          name="stafide"
          id="stafide"
        >
      </li>
      <li>
        <label for="unt">Unt</label>
        <input
          type="checkbox"
          name="unt"
          id="unt"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Profi</h3>
    <ul>
      <li>
        <label for="mascarpone">Mascarpone</label>
        <input
          type="checkbox"
          name="mascarpone"
          id="mascarpone"
        >
      </li>
      <li>
        <label for="paine">Paine</label>
        <input
          type="checkbox"
          name="paine"
          id="paine"
        >
      </li>
      <li>
        <label for="gem">Gem</label>
        <input
          type="checkbox"
          name="gem"
          id="gem"
        >
      </li>
    </ul>

  </form>

  <button type="submit">Trimite</button>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
