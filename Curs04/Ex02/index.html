<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h2>Program de dieta</h2>

  <table>
    <tr>
      <th>Luni</th>
      <th>Marti</th>
      <th>Miercuri</th>
      <th>Joi</th>
      <th>Vineri</th>
    </tr>

    <tr>
      <td>Iaurt si ovaz</td>
      <td>Ou posat</td>
      <td>Omleta</td>
      <td>Porriadge</td>
      <td>Toast cu avocado</td>
    </tr>

    <tr>
      <td>Piept de pui cu salata</td>
      <td>Somon la cuptor</td>
      <td>Paste cu legume</td>
      <td>Supa crema de rosii</td>
      <td>Piept de pui cu orez</td>
    </tr>

    <tr>
      <td>Salata de ton</td>
      <td>Legume pe gratar</td>
      <td>Orez cu legume</td>
      <td>Salata cu piept de pui</td>
      <td>Sushi</td>
    </tr>
  </table>


  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
